<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch MultiStream</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      width: 400px; /* ポップアップの幅を指定 */
    }

    #userList {
      max-height: 300px; /* リストの高さを制限してスクロール可能に */
      overflow-y: auto;
    }
  </style>
  <script defer src="popup.js"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="mb-0">Jump MultiStream</h1>
      <img src="images/icon-settings.png" id="settings-icon" alt="Settings" title="Settings">
    </div>
    <ul id="userList" class="list-group mb-3"></ul>
    <button id="openMultiStream" class="btn btn-primary w-100">Open MultiStream</button>
  </div>
</body>
</html>
