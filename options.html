<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">Jump MultiStream Settings</h1>
    
    <!-- 遷移先サイトの設定 -->
    <div class="mb-4">
      <label for="destinationSite" class="form-label">遷移先サイト</label>
      <select id="destinationSite" class="form-select">
        <option value="https://multistre.am/">Multistre.am</option>
        <option value="https://twitchtheater.tv/">Twitch Theater</option>
        <option value="https://multitwitch.tv/">MultiTwitch</option>
      </select>
    </div>

    <!-- 除外するURLリスト -->
    <div class="mb-4">
      <label for="excludedUrls" class="form-label">TwitchユーザID判定から除外するURLパスリスト(カンマ,区切り)</label>
      <textarea id="excludedUrls" class="form-control" rows="4" placeholder="例: videos, directory"></textarea>
      <small id="help" class="form-text text-muted">通常変更の必要はありません。ユーザID一覧で関係ないIDが表示される場合は追加してください。</small>
    </div>

    <!-- ボタンセクション -->
    <div class="d-flex justify-content-between">
      <button id="defaultSettings" class="btn btn-secondary">デフォルトに戻す</button>
      <button id="saveSettings" class="btn btn-primary">設定を保存</button>
    </div>

    <!-- スクリプト -->
    <script src="options.js"></script>
  </div>
</body>
</html>
